<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Productivity Dashboard</h1>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <form class="task-form" id="taskForm">
            <input type="text" 
                   class="task-input" 
                   id="taskInput" 
                   placeholder="Enter a new task..."
                   autocomplete="off">
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <div class="stats">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed: <span id="completedTasks">0</span></div>
        </div>

        <div class="filter-buttons">
            <button class="btn filter-btn active" data-filter="all">All</button>
            <button class="btn filter-btn" data-filter="active">Active</button>
            <button class="btn filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
